- name: play for variable
  hosts: all
  vars:
    a: 10000
  tasks:
    - name: print a value
      ansible.builtin.debug:
        msg: value - {{a}}
# since it is a play level variable the scope is completely on all tasks
- name: play for variable files
  hosts: all
  vars_files:
    sample-var.yml
  tasks:
    name: print URL
     ansible.builtin.deubg
    msg: URL - {{URL}}